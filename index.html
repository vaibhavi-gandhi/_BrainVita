<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<title>BrainVita</title>
	<style> body { margin: 0; background: #B4D9E7; } </style>
	<script src="src/phaser-2.0.7.min.js"></script>
	<script src="src/Boot.js"></script>
	<script src="src/preloader.js"></script>
	<script src="src/helpscreen.js"></script>
	<script src="src/MainMenu.js"></script>
	<script src="src/Display_highscores.js"></script>
	<script src="src/Game.js"></script>
	<script src="src/finalscreen.js"></script>
</head>
<body>
<script>
(function() {
	// initialize the framework
	var game = new Phaser.Game(800, 600, Phaser.AUTO, 'game');
	// add game states
	game.state.add('Boot', brainVita.Boot);
	game.state.add('preloader', brainVita.preloader);
	game.state.add('MainMenu', brainVita.MainMenu);
	game.state.add('Game', brainVita.Game);


	game.state.add('helpscreen',brainVita.helpscreen);
	game.state.add('Display_highscores',brainVita.Display_highscores);
	game.state.add('finalscreen', brainVita.finalscreen);
	// start the Boot state
	game.state.start('Boot');
})();
</script>
</body>
</html>
